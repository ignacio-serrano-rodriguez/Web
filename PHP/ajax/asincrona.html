<script type = "text/javascript">

	var xhttp = new XMLHttpRequest();

	xhttp.onreadystatechange = function() 
	{
		// Informaci贸n (1XX)
		if (this.readyState == 4 && this.status >= 100 && this.status < 200)
		{  
			alert("Informaci贸n (100)");
		}
		// Exito (2XX)
		else if (this.readyState == 4 && this.status >= 200 && this.status < 300)
		{
			alert("Exito (200)\n" + this.response);
		}
		// Redirecci贸n (3XX)
		else if (this.readyState == 4 && this.status >= 300 && this.status < 400)
		{
			alert("Redirecci贸n (400)");
		}
		// Error cliente (4XX)
		else if (this.readyState == 4 && this.status >= 400 && this.status < 500)
		{
			alert("Error cliente (500)");
		}
		// Error servidor (5XX)
		else if (this.readyState == 4 && this.status >= 500)
		{
			alert("Error servidor (500)");
		}
	};
	
	xhttp.open("GET", "hora_servidor.php", true);

	// Descomentar para generar "error cliente" (400)
		//xhttp.open("GET", "fichero_desconocido.php", true);

	xhttp.send(); 

</script>
