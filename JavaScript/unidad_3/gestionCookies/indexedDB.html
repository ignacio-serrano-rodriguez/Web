	<body>
		<h1>indexedDB</h1>
		<br/> <p id="consola"></p> <br/>
		<h2>Productos, sus códigos y cantidades</h2>
		<ul>
			<li> <p id="manzana"></p> </li>
			<li> <p id="naranja"></p> </li>
			<li> <p id="uva"></p> </li>
		</ul>
		<br/> <h2>Introduce el código del producto</h2>
		<table>
			<tr>
				<td> <button type="button" onclick="numeros(1)"> <p>1</p> </button> </td>
				<td> <button type="button" onclick="numeros(2)"> <p>2</p> </button> </td>
				<td> <button type="button" onclick="numeros(3)"> <p>3</p> </button> </td>

			</tr>
			<tr>
				<td> <button type="button" onclick="numeros(7)"> <p>7</p> </button> </td>

				<td> <button type="button" onclick="numeros(9)"> <p>9</p> </button> </td>
			</tr>
			<tr>
				<td colspan="3"> <button type="button"onclick="aceptar()"> <p>✅</p> </button> </td>
			</tr>
			<tr>
				<td colspan="3"> <button type="button" onclick="cancelar()"> <p>❌</p> </button> </td>
			</tr>
		</table>
		<script src="indexedDB.js"></script>
